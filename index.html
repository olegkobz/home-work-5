<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашня робота</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Застосовується до тегів p, вкладених у div, на першому рівні, вага 2*</p>
    </div>
    <h1>Тег h1</h1>
    <p class="class-selector">Клас .class-selector</p>
    <p id="id-selector">ID #id-selector</p>
    <a href="#" title="атрибут">Атрибут [title]</a>
    <ul>
        <li>Вкладений селектор ul li</li>
        <li>Вкладений селектор ul li:nth-child(2)</li>
    </ul>
    <div class="parent">
        <h2>Header</h2>
        <p class="child">Дочірній селектор .parent > .child</p>
    </div>
    <section>
        <h3>Header</h3>
        <p class="combination">Комбінація section p.combination</p>
    </section>
</body>
</html>
